<div class="container-fluid p-0 m-0">
    <!-- latest movies -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="max-height: 100vh;" src="{{ popularMovies.results[0].backdrop_path }}" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="{{ popularMovies.results[1].backdrop_path }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{{ popularMovies.results[2].backdrop_path }}" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <!-- /latest movies -->

    <!-- popular movies -->
    <div class="row mt-3 d-flex justify-content-center">
        <div *ngFor="let item of popularMovies.results;" class="card m-1" style="width: 18rem;">
            <img class="card-img-top" src="{{item.backdrop_path}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{item}}</p>
            </div>
        </div>
    </div>
    <!-- /popular movies -->
    
</div>
