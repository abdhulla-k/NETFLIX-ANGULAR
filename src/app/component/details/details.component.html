<div class="container bg-darck">
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-6">
            <img [src]="movie.backdrop_path" class="img-fluid detail">
        </div>
        <div class="col-sm-6 my-auto">
            <h1>{{movie.title}}</h1>
            <span class="badge badge-genre">{{movie.title}}</span>
            <p style="margin-top:20px;">{{movie.overview}}</p>
        </div>
    </div>
</div>
