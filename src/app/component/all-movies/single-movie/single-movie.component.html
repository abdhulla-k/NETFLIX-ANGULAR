<div class="card m-2" style="margin: 5px; width: 18rem; min-height: 50px;" (click)="showDetails()">
    <img class="card-img-top" [src]="movie.backdrop_path" alt="Card image cap">
    <div class="card-body" style="min-height: 100px;">
        <h5 class="card-title">{{ movie.title }}</h5>
    </div>
</div>
